<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>근무시간 관리</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>근무시간 관리</h1>
            <div class="date-display" id="currentDate"></div>
        </header>

        <main>
            <div class="status-card">
                <div class="status-indicator" id="statusIndicator">
                    <span id="statusText">출근 전</span>
                </div>
                
                <button class="action-btn" id="workBtn">
                    출근하기
                </button>
            </div>

            <div class="time-info" id="timeInfo" style="display: none;">
                <div class="time-card">
                    <h3>출근 시간</h3>
                    <div class="time-display" id="startTime">--:--</div>
                    <button class="edit-btn" id="editStartTimeBtn">수정</button>
                </div>
                
                <div class="time-card">
                    <h3>경과 시간</h3>
                    <div class="time-display" id="elapsedTime">00:00:00</div>
                </div>
                
                <div class="time-card">
                    <h3>예상 퇴근 시간</h3>
                    <div class="time-display" id="endTime">--:--</div>
                    <div class="remaining-time" id="remainingTime" style="display: none;">
                        <span id="remainingText">퇴근까지 남은 시간</span>
                    </div>
                </div>
            </div>

            <!-- 출근시간 수정 모달 -->
            <div class="modal" id="editTimeModal" style="display: none;">
                <div class="modal-content">
                    <h3>출근시간 수정</h3>
                    <div class="time-input-group">
                        <div class="time-input-item">
                            <input type="number" id="editHour" min="0" max="23" value="9">
                            <span class="time-unit">시</span>
                        </div>
                        <div class="time-input-item">
                            <input type="number" id="editMinute" min="0" max="59" value="0">
                            <span class="time-unit">분</span>
                        </div>
                    </div>
                    <div class="modal-buttons">
                        <button class="modal-btn cancel-btn" id="cancelEditBtn">취소</button>
                        <button class="modal-btn confirm-btn" id="confirmEditBtn">확인</button>
                    </div>
                </div>
            </div>

            <div class="leave-options" id="leaveOptions" style="display: none;">
                <h3>휴가 옵션</h3>
                <div class="leave-buttons">
                    <button class="leave-btn" data-hours="0">정상근무</button>
                    <button class="leave-btn" data-hours="2">반반차 (2시간)</button>
                    <button class="leave-btn" data-hours="4">반차 (4시간)</button>
                </div>
            </div>

            <!-- 오늘 근무 요약 -->
            <div class="work-summary" id="workSummary" style="display: none;">
                <h3>오늘 근무 완료!</h3>
                <div class="summary-content">
                    <div class="summary-item">
                        <span class="summary-label">출근 시간:</span>
                        <span class="summary-value" id="summaryStartTime">--:--</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">퇴근 시간:</span>
                        <span class="summary-value" id="summaryEndTime">--:--</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">총 근무 시간:</span>
                        <span class="summary-value" id="summaryTotalTime">--:--</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">근무 형태:</span>
                        <span class="summary-value" id="summaryWorkType">정상근무</span>
                    </div>
                </div>
                <div class="summary-message" id="summaryMessage">
                    오늘도 수고하셨습니다! 🎉
                </div>
                
                <!-- 이전 근무 기록 -->
                <div class="history-section">
                    <h4>최근 근무 기록</h4>
                    <div class="history-list" id="historyList">
                        <!-- 이전 근무 기록이 여기에 표시됩니다 -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
